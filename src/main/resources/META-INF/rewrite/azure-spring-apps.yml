recipeList:
  - com.azure.spring.migration.openrewrite.java.search.FindLiterals:
      pattern: "[A-z]:([\\\\][^\\n\\t]+)+|(\\\\\\\\([^\\\\\\,\\n\\t]+)\\\\\\S+)+"
      mark: window file url


