type: specs.openrewrite.org/v1beta/recipe
name: com.azure.spring.migration.openrewrite.SpringCloud_2021
displayName: Migrate to Spring Cloud 2021.0.X
description:  >
  Migrate to Spring Cloud 2021.0.X. This recipe will modify an application's build files.
tags:
  - spring cloud
  - azure
  - mordernize
recipeList:
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: org.springframework.cloud
      artifactId: spring-cloud-dependencies
      newVersion: 2021.0.X
      overrideManagedVersion: true
      # UpgradeLiteralDependencyVersion only apply to fixed literal version: a version that is not a variable or property or supplied indirectly by platform BOMs or similar means
  - org.openrewrite.gradle.UpgradeLiteralDependencyVersion:
      groupId: org.springframework.cloud
      artifactId: spring-cloud-dependencies
      newVersion: 2021.0.X

---
type: specs.openrewrite.org/v1beta/recipe
name: com.azure.spring.migration.openrewrite.FindFileAppenderLogging
displayName: Find file appender in logging
tags:
  - logging
recipeList:
  - com.azure.spring.migration.openrewrite.AddCommentToXmlAttribute:
      tagXPath: /configuration/appender
      attributeName: class
      attributeValueRegex: (?i)FileAppender
      commentText: "TODO ASA-FindFileAppenderLogging: Replace file appender with console appender"
      fileMatcher: "**/log{back,4j,4j2}{-*,}.xml"
  - com.azure.spring.migration.openrewrite.AddCommentToXmlAttribute:
      tagXPath: /Configuration/Appenders/File
      commentText: "TODO ASA-FindFileAppenderLogging: Replace file appender with console appender"
      fileMatcher: "**/log{back,4j,4j2}{-*,}.xml"

