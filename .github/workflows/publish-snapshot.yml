name: publish

on:
  pull_request:
    branches: [ main ]
    types:
      - closed

jobs:
  publish:
    name: publish azure-spring-rewrite tp github package repository
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Get latest release tag
        id: latest_release_tag
        run: echo "::set-output name=tag_name::$(git describe --abbrev=0 --tags)"

      - name: Set Gradle version
        run: echo "version = '${{ steps.latest_release_tag.outputs.tag_name }}-snapshot'" > gradle.properties

      - name: Publish package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Github username: ${GITHUB_ACTOR}"
          ./gradlew -Pversion=${env.version} publishAzure-spring-rewritePublicationToGitHubPackagesRepository